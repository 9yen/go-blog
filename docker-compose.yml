services:
  postgres:
    image: postgres:16
    container_name: go_blog_postgres
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: go_blog_redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: go_blog_backend
    ports:
      - "8080:8080"
    environment:
      APP_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: blog_user
      DB_PASSWORD: blog_pass
      DB_NAME: blog
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      SEED_ADMIN: ${SEED_ADMIN:-true}
      SEED_ADMIN_USER: ${SEED_ADMIN_USER:-admin}
      SEED_ADMIN_EMAIL: ${SEED_ADMIN_EMAIL:-admin@example.com}
      SEED_ADMIN_PASS: ${SEED_ADMIN_PASS:-admin123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
